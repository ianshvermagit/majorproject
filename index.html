  <style>
    :root {
      --spotify-green: #1DB954;
      --spotify-dark: #191414;
      --spotify-light-gray: #B3B3B3;
      --spotify-dark-gray: #282828;
      --spotify-accent: #1ED760;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--spotify-dark);
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: var(--spotify-green);
      font-size: 24px;
      font-weight: bold;
    }

    .section {
      margin: 20px;
      padding: 20px;
      background-color: var(--spotify-dark-gray);
      border-radius: 10px;
      text-align: center;
    }

    .section img {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border-radius: 10px;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: var(--spotify-accent);
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
     
    }

    .btn:hover {
      background-color: var(--spotify-green);
      color: white;
    }
    .no
    {
      text-decoration: none;
    }



    body {
      background-color: #121212;
      font-family: Arial, sans-serif;

      padding: 20px;
      color: white;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      width: 80px;
      
    }

    .card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card button {
      background-color: #1db954;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #1ed760;
      color: white;
    }

  
  </style>
