<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Our Project </title> 
  <style>
    :root {
      --spotify-green: #1DB954;
      --spotify-dark: #191414;
      --spotify-light-gray: #B3B3B3;
      --spotify-dark-gray: #282828;
      --spotify-accent: #1ED760;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--spotify-dark);
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: var(--spotify-green);
      font-size: 24px;
      font-weight: bold;
    }

    .section {
      margin: 20px;
      padding: 20px;
      background-color: var(--spotify-dark-gray);
      border-radius: 10px;
      text-align: center;
    }

    .section img {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border-radius: 10px;
    }

    .btn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: var(--spotify-accent);
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
     
    }

    .btn:hover {
      background-color: var(--spotify-green);
      color: white;
    }
    .no
    {
      text-decoration: none;
    }

  
  </style> 
 </head> 
 <body> 
  <header>
   Welcome to Our Project
   
  </header> 
  <div class="section"> 
   <img src="ansh.png" alt="Image 1"> <br>
   <button class="btn" ><a href="https://ianshvermagit.github.io/Find/" class="no">View</a></button>
  </div> 
  <div class="section"> 
   <img src="https://via.placeholder.com/300x150?text=Image+2" alt="Image 2"><br>
   <button class="btn" ><a href="https://ianshvermagit.github.io/finds/" class="no">View</a></button>
  </div> 
  
  
 </body>
</html>
